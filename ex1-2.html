<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <h2>1-2 BMI 지수 </h2> //몸무게(kg) ÷ (신장(m) × 신장(m))
    <script>
        const weight = prompt("몸무게(kg)를 입력하세요");
        const height1 = prompt("신장(m)를 입력하세요");
        const height2 = height1*height1;
        const result = weight / height2;
        alert(`당신의 BMI 수치는 ${result} 입니다`);
    </script>
</body>
</html>
