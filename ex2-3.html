<!DOCTYPE html>
<html>
<body>
    <h3>사용자가 입력한 숫자 값에 해당하는 단을 출력한다.
        예를 들어 사용자가 8이라는 숫자를 입력하면 8단 전체를 계산해 출력한다.
        사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 "2이상, 9이하의 값만 입력할 수 있습니다."라는 메시지를 출력한다.
        콘솔 버전, 웹 버전 두 가지로</h3>   
    <script>
     let input = Number(prompt("값을 입력하세요"));

     if(input<2 || input >9  ){
         alert("2이상, 9이하인 값을 입력하세요.");
     }
     else{
         document.write(`${input}단<br>`);
         for( i=1; i<10 ; i++ ){
             let result = input * i;
             document.write(`${input}*${i} = ${result}<br>`);
         }
     }
     

    </script>
</body>
</html>
