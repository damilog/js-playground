<!DOCTYPE html>
<html>
<body>
    <h2>구구단2, 3단 화면 출력</h2>
    <script>
     let num2=2;
     let num3=3;
     let result2, result3 = 1;

    for (i=1; i<10; i++){
        let result2 = num2 * i;
        document.write(`2*${i}=${result2}<br>`);;
    }
    
    for (i=1; i<10; i++){
        let result3 = num3 * i;
        document.write(`3*${i}=${result3}<br>`);
    }
    </script>
</body>
</html>
