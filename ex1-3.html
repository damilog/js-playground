<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <h2>1-3 화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다. </h2> 
    <script>
        const F = prompt("화씨를 입력하세요.");
        const result = (F-32)/1.8
        alert(`화씨${F}도는 섭씨${result}도 입니다`);
    </script>
</body>
</html>
