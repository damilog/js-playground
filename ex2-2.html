<!DOCTYPE html>
<html>
<body>
    <h2>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</h2>
    <h3>모르겠음</h3> 

    <h2>1에서 100까지 짝수의 합을 구해 봅시다.</h2>
    <script>
       let sum = 0;

       for(i=1 ; i <=100; i++){
           if (i%2 === 0 ) { 
                sum = sum  + i ;
           }
        
       }
      document.write(`1부터 100까지 짝수 합은 ${sum}입니다.`);

    </script>
</body>
</html>
