<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var results = [];
        var length = 9;

        for(i=0; i <= length; i++ ) {
            const result = 2 * i;
            results.push(result); // 계산 결과를 배열에 저장
            }

        for(var i=1; i <= length; i++) {
            document.write(`2단 <br> 2 * ${i} = ${results[i]}<br>`);
        }

    // 배열의 내용을 출력 
    </script>


</body>
</html>
